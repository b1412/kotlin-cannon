version: '2.1'

services:
  mysql:
    container_name: mysql
    image: mysql:5.7.27
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cannon
    volumes:
      - test-mysql-data:/var/lib/mysql

  cannon:
    container_name: cannon
    image: cannon:latest
    ports:
      - "8080:8080"
    links:
      - mysql
    depends_on:
      - mysql

volumes:
  test-mysql-data:
    driver: local
